<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #quiz {
        position: absolute;
        top: 0;
        left: 0;
        height: 100px;
        width: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <body>
      <div id=" quiz"></div>
      <br />
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
        $(function () {
          $("#quiz").click(function () {
            $("#quiz").animate({ left: 100, top: 100 }, 1000);
          });
        });
      </script>
    </body>
  </body>
</html>
