<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- 힌트를 넣어 입력하면 힌트가 사라지게 하는것. label과 input가 한쌍
         라벨을 빼도 작동이 되나, label을 권장한다.웹접근성 -->
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력" />

      <label for="password">암호</label>
      <!-- 눈에보이지 않게 하는것 -->
      <input type="password" id="password" placeholder="암호를 입력" />

      <br /><br />      <hr />      <br /><br />
      <!-- 체크박스 입력양식 -->
      <input type="checkbox" id="good" checked />
      <label for="good">좋음</label>

      <input type="checkbox" id="bad" />
      <label for="bad">나쁨</label>

      <!-- 체크 한채로 활성화 시켜놓으려면 cheked코딩을 원하는 곳에 넣기 -->
      <br />
      <br />
      <!-- 라디오 박스는 동그란 체크박스 -->
      <input type="radio" id="man" name="person" />
      <label for="man">남</label>

      <input type="radio" id="woman" name="person" />
      <label for="woman">여</label>
      <!-- 선택할시 동시 선택이 되지 않게 하면 같은 속성을 부여해주어서 하나만 선택하게
 name="..."
 name과 id 는 같이 속성의 이름을 보여해준다 -->
      <br /><br />
      <hr />
      <br /><br />
      <input type="button" value="버튼1" />
      <!-- 버튼은 글자표시를 안에 value를 넣고 설정해 준다 -->
      <button>버튼2</button>

      <br /><br />  
      <input type="file" />
      <br /><br />
      <!-- 제출 백앤드와 관련있음 -->
      <input type="submit" value="제출" />

<input type="hidden" value="홍길동">

    </form>
  </body>
</html>
